<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Tip calculator app</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<section>
			<h1 class="heading">splitter</h1>
			<form class="splitter">
				<div class="select_box">

					<p class="select_box__bill_error"></p>
					<label for="bill" class="select_box__label select_box__text">Bill</label>
					<input type="number" class="select_box__input" name="bill" placeholder="0" onchange="checkBill()">

					<img src="./images/icon-dollar.svg" alt="" aria-hidden="true" class="select_box__icon">

					<p class="select_box__text">Select Tip %</p>

					<div class="select_box__select">
						<input type="radio" name="tip_value" class="select_box__select--btn" value="5%" id="5%"><label
							for="5%" class="select_box__select--btn_label">5%</label>

						<input type="radio" name="tip_value" class="select_box__select--btn" value="10%" id="10%"><label
							for="10%" class="select_box__select--btn_label">10%</label>

						<input type="radio" name="tip_value" class="select_box__select--btn" value="15%" id="15%"><label
							for="15%" class="select_box__select--btn_label">15%</label>

						<input type="radio" name="tip_value" class="select_box__select--btn" value="25%" id="25%"><label
							for="25%" class="select_box__select--btn_label">25%</label>

						<input type="radio" name="tip_value" class="select_box__select--btn" value="50%" id="50%"><label
							for="50%" class="select_box__select--btn_label">50%</label>
						<label for="custom" class="select_box__select--label"></label>

						<input type="number" class="select_box__select--input" name="custom" placeholder="Custom">
						<p class="select_box__select--custom_error">Can't be zero</p>
					</div>

					<p class="select_box__people_error">Can't be zero</p>
					<label for="people" class="select_box__label select_box__text">Number of People</label>
					<input type="number" class="select_box__input" name="people" placeholder="0">

					<img src="./images/icon-person.svg" alt="" aria-hidden="true" class="select_box__icon">
				</div>

				<div class="outcome_box">
					<div class="text_box">
						<div class="text_box__text">
							<p class="text_box__text--text1">Tip Amount</p>
							<p class="text_box__text--text2">/ person</p>
						</div>
						<p class="text_box__result">$0.00</p>
					</div>

					<div class="text_box">
						<div class="text_box__text">
							<p class="text_box__text--text1">Total</p>
							<p class="text_box__text--text2">/ person</p>
						</div>
						<p class="text_box__result">$0.00</p>
					</div>

					<button type="reset" class="outcome_box__reset_btn">reset</button>
				</div>
			</form>
		</section>
	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>

	<script src="./js/main.js"></script>
</body>

</html>
