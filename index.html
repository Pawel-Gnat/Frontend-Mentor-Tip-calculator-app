<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Tip calculator app</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<section>
			<h1 class="heading">splitter</h1>
			<div class="splitter">
				<div class="select_box">
					<label for="bill" class="select_box__label select_box__text">Bill</label>
					<input type="number" class="select_box__input" name="bill">
					<img src="./images/icon-dollar.svg" alt="" aria-hidden="true" class="select_box__icon">

					<p class="select_box__text">Select Tip %</p>
					<div class="select_box__select">
						<button class="select_box__select--btn">5%</button>
						<button class="select_box__select--btn">10%</button>
						<button class="select_box__select--btn">15%</button>
						<button class="select_box__select--btn">25%</button>
						<button class="select_box__select--btn">50%</button>
						<label for="custom" class="select_box__select--label"></label>
					<input type="number" class="select_box__select--input" name="custom" placeholder="Custom">
					</div>
					<label for="people" class="select_box__label select_box__text">Number of People</label>
					<input type="number" class="select_box__input" name="people">
					<img src="./images/icon-person.svg" alt="" aria-hidden="true" class="select_box__icon">

				</div>

				<div class="outcome_box">
					<div class="tip">
						<div class="tip__text">
							<p class="tip__text--text1">Tip Amount</p>
							<p class="tip__text--text2">/ person</p>
						</div>
						<p class="tip__result">$5.27</p>
					</div>
					<div class="total">
						<div class="total__text">
							<p class="total__text--text1">Total</p>
							<p class="total__text--text2">/ person</p>
						</div>
						<p class="total__result">$5.27</p>
					</div>
					<button type="reset" class="outcome_box__reset_btn">reset</button>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>

	<script src="./js/main.js"></script>
</body>

</html>
